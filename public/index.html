<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Galería Toto</title>
    <meta name="title" content="Galería Toto" />
    <meta name="author" content="Germán Triana" />
    <meta name="keywords"
          content="Galería Toto, Photogram, instagram, Germán Triana" />
    <meta name="description"
          content="Galería Toto es una aplicación web que permite a los usuarios compartir sus fotos, comentar y dar me gusta a las publicaciones de otros, y seguir los perfiles de otros usuarios. Está inspirada en las características de Instagram." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://galeria-toto.app/" />
    <meta property="og:title" content="Galería Toto" />
    <meta property="og:description"
          content="Galería Toto es una aplicación web que permite a los usuarios compartir sus fotos, comentar y dar me gusta a las publicaciones de otros, y seguir los perfiles de otros usuarios. Está inspirada en las características de Instagram." />
    <meta property="og:image" content="/images/toto-logo.png" />


    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json proporciona metadatos utilizados cuando su aplicación web se instala en un
      dispositivo móvil o escritorio de un usuario. Ver https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notar el uso de %PUBLIC_URL% en las etiquetas anteriores.
      Será reemplazado con la URL de la carpeta `public` durante la construcción.
      Solo se pueden referenciar archivos dentro de la carpeta `public` desde el HTML.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará
      correctamente tanto con enrutamiento del lado del cliente como con una URL pública no raíz.
      Aprende cómo configurar una URL pública no raíz ejecutando `npm run build`.
    -->
</head>

<body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
    <!--
      Este archivo HTML es una plantilla.
      Si lo abres directamente en el navegador, verás una página vacía.

      Puedes agregar fuentes web, meta etiquetas o análisis a este archivo.
      El paso de construcción colocará los scripts empaquetados en la etiqueta <body>.

      Para comenzar el desarrollo, ejecuta `npm start` o `yarn start`.
      Para crear un paquete de producción, usa `npm run build` o `yarn build`.
    -->
</body>
</html>
